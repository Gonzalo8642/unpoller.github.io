name: Build

on: [push]

jobs:
  build:
    name: Build Content
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      - name: Build website
        working-directory: documentation
        run: |
          yarn install --frozen-lockfile
          yarn build